<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Prueba</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #555;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Hola a todos</h1>
      <p>Me llamo Carlos Daniel y esta es mi página prueba para Electiva 2.</p>
    </div>
  </main>

  <footer>
    © 2025 Carlos Daniel Tejada Marte – Elvys Cruz
  </footer>
</body>
</html>
